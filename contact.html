<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Moises Pirela</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap');
        body {
            background-color: #1B1F1D;
            color: #D4D4C4;
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        header {
            width: 100%;
            padding: 20px;
            background-color: #1B1F1D;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-left: 20px;
        }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: #D4D4C4;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 120px 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #A3B18A;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        input, textarea, button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #3A3F3D;
            border-radius: 8px;
            background-color: #252A28;
            color: #D4D4C4;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #A3B18A;
        }
        button {
            background-color: #A3B18A;
            color: #1B1F1D;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8F9D6A;
        }
        footer {
            width: 100%;
            padding: 10px;
            background-color: #1B1F1D;
            text-align: center;
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }
        .logoFooter {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Moises Pirela" class="logo">
        <nav>
            <a href="about.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Contact Me</h1>
        <p>Feel free to reach out using the form below. I'll get back to you as soon as possible!</p>
        <form action="mailto:moisespirela96@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
            <button type="submit">Send</button>
        </form>
    </main>

    <footer>
        <p><img src="logo.png" alt="Moises Pirela" class="logoFooter"></p>
    </footer>
</body>
</html>
