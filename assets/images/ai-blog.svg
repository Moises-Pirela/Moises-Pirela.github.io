<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B1F1D;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#3a5a40;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Thinking pattern -->
    <pattern id="thinkingPattern" patternUnits="userSpaceOnUse" width="50" height="50">
      <path d="M25,0 Q50,25 25,50 Q0,25 25,0" fill="none" stroke="#A3B18A" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Grid for structure -->
  <g stroke="#A3B18A" stroke-width="0.5" opacity="0.2">
    <!-- Horizontal lines -->
    <line x1="0" y1="50" x2="800" y2="50" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="250" x2="800" y2="250" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="350" x2="800" y2="350" />
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="300" y1="0" x2="300" y2="400" />
    <line x1="400" y1="0" x2="400" y2="400" />
    <line x1="500" y1="0" x2="500" y2="400" />
    <line x1="600" y1="0" x2="600" y2="400" />
    <line x1="700" y1="0" x2="700" y2="400" />
  </g>
  
  <!-- Background thinking pattern for AI theme -->
  <rect width="800" height="400" fill="url(#thinkingPattern)" opacity="0.3" />
  
  <!-- AI Agent -->
  <g transform="translate(400, 200)">
    <!-- Brain network visualization -->
    <circle cx="0" cy="0" r="80" fill="#588157" opacity="0.6" />
    
    <!-- Neural network nodes -->
    <circle cx="-50" cy="-50" r="12" fill="#A3B18A" />
    <circle cx="50" cy="-50" r="12" fill="#A3B18A" />
    <circle cx="-50" cy="50" r="12" fill="#A3B18A" />
    <circle cx="50" cy="50" r="12" fill="#A3B18A" />
    <circle cx="0" cy="0" r="15" fill="#D4D4C4" filter="url(#glow)" />
    
    <!-- Hidden layer nodes -->
    <circle cx="-25" cy="-25" r="8" fill="#A3B18A" opacity="0.8" />
    <circle cx="25" cy="-25" r="8" fill="#A3B18A" opacity="0.8" />
    <circle cx="-25" cy="25" r="8" fill="#A3B18A" opacity="0.8" />
    <circle cx="25" cy="25" r="8" fill="#A3B18A" opacity="0.8" />
    
    <!-- Neural connections -->
    <line x1="-50" y1="-50" x2="-25" y2="-25" stroke="#D4D4C4" stroke-width="1.5" />
    <line x1="50" y1="-50" x2="25" y2="-25" stroke="#D4D4C4" stroke-width="1.5" />
    <line x1="-50" y1="50" x2="-25" y2="25" stroke="#D4D4C4" stroke-width="1.5" />
    <line x1="50" y1="50" x2="25" y2="25" stroke="#D4D4C4" stroke-width="1.5" />
    
    <line x1="-25" y1="-25" x2="0" y2="0" stroke="#D4D4C4" stroke-width="1.5" />
    <line x1="25" y1="-25" x2="0" y2="0" stroke="#D4D4C4" stroke-width="1.5" />
    <line x1="-25" y1="25" x2="0" y2="0" stroke="#D4D4C4" stroke-width="1.5" />
    <line x1="25" y1="25" x2="0" y2="0" stroke="#D4D4C4" stroke-width="1.5" />
    
    <!-- Signal pulses animating along connections -->
    <circle cx="-35" cy="-35" r="3" fill="#FFD700" filter="url(#glow)" />
    <circle cx="40" cy="-35" r="3" fill="#FFD700" filter="url(#glow)" />
    <circle cx="-35" cy="40" r="3" fill="#FFD700" filter="url(#glow)" />
    <circle cx="-10" cy="10" r="3" fill="#FFD700" filter="url(#glow)" />
  </g>
  
  <!-- Adaptive AI behavior illustrations -->
  <!-- AI Character Silhouettes -->
  <g transform="translate(150, 200)">
    <!-- Aggressive AI behavior -->
    <circle cx="0" cy="0" r="25" fill="#A3B18A" opacity="0.8" />
    <polygon points="0,-15 -8,5 8,5" fill="#D4D4C4"/>
    <line x1="0" y1="5" x2="0" y2="15" stroke="#D4D4C4" stroke-width="2" />
    <line x1="0" y1="15" x2="-10" y2="25" stroke="#D4D4C4" stroke-width="2" />
    <line x1="0" y1="15" x2="10" y2="25" stroke="#D4D4C4" stroke-width="2" />
    
    <!-- Attack vector -->
    <line x1="15" y1="0" x2="50" y2="0" stroke="#ff6b6b" stroke-width="2" />
    <polygon points="50,0 40,-5 40,5" fill="#ff6b6b" />
    <text x="25" y="-10" fill="#D4D4C4" font-family="Arial" font-size="10">Aggression</text>
  </g>
  
  <g transform="translate(650, 200)">
    <!-- Tactical AI behavior -->
    <circle cx="0" cy="0" r="25" fill="#A3B18A" opacity="0.8" />
    <polygon points="0,-15 -8,5 8,5" fill="#D4D4C4"/>
    <line x1="0" y1="5" x2="0" y2="15" stroke="#D4D4C4" stroke-width="2" />
    <line x1="0" y1="15" x2="-10" y2="25" stroke="#D4D4C4" stroke-width="2" />
    <line x1="0" y1="15" x2="10" y2="25" stroke="#D4D4C4" stroke-width="2" />
    
    <!-- Tactical thinking -->
    <path d="M-30,-15 Q0,-40 30,-15" stroke="#D4D4C4" stroke-width="2" fill="none" />
    <text x="-20" y="-25" fill="#D4D4C4" font-family="Arial" font-size="10">Tactics</text>
  </g>
  
  <!-- Difficulty Adjustment Meter -->
  <g transform="translate(400, 110)">
    <rect x="-100" y="0" width="200" height="20" rx="10" fill="rgba(255,255,255,0.1)" />
    <rect x="-100" y="0" width="140" height="20" rx="10" fill="#588157" />
    <text x="0" y="-10" fill="#D4D4C4" font-family="Arial" font-size="12" text-anchor="middle">Adaptive Difficulty</text>
    
    <!-- Difficulty markers -->
    <line x1="-100" y1="30" x2="-100" y2="25" stroke="#D4D4C4" stroke-width="1" />
    <line x1="-50" y1="30" x2="-50" y2="25" stroke="#D4D4C4" stroke-width="1" />
    <line x1="0" y1="30" x2="0" y2="25" stroke="#D4D4C4" stroke-width="1" />
    <line x1="50" y1="30" x2="50" y2="25" stroke="#D4D4C4" stroke-width="1" />
    <line x1="100" y1="30" x2="100" y2="25" stroke="#D4D4C4" stroke-width="1" />
    
    <text x="-100" y="45" fill="#D4D4C4" font-family="Arial" font-size="10" text-anchor="middle">Easy</text>
    <text x="100" y="45" fill="#D4D4C4" font-family="Arial" font-size="10" text-anchor="middle">Hard</text>
  </g>
  
  <!-- Player Performance Tracking -->
  <g transform="translate(400, 300)">
    <path d="M-150,0 L-120,-20 L-90,10 L-60,-30 L-30,15 L0,-10 L30,0 L60,-25 L90,5 L120,-15 L150,0" 
          stroke="#A3B18A" stroke-width="2" fill="none" />
    <text x="0" y="30" fill="#D4D4C4" font-family="Arial" font-size="12" text-anchor="middle">Player Performance Tracking</text>
  </g>
  
  <!-- Code snippet overlay -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="220" height="80" rx="5" fill="rgba(27, 31, 29, 0.8)" />
    <text x="10" y="20" fill="#A3B18A" font-family="monospace" font-size="12">function AdjustAIDifficulty(</text>
    <text x="10" y="40" fill="#A3B18A" font-family="monospace" font-size="12">  enemy, playerScore) {</text>
    <text x="10" y="60" fill="#D4D4C4" font-family="monospace" font-size="12">  scale = 0.5 + playerScore;</text>
    <text x="10" y="80" fill="#D4D4C4" font-family="monospace" font-size="12">  enemy.reaction /= scale;</text>
  </g>
  
  <!-- Title Bar -->
  <rect x="0" y="340" width="800" height="60" fill="rgba(27, 31, 29, 0.7)" />
  <text x="400" y="380" fill="#D4D4C4" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">DESIGNING ADAPTIVE ENEMY AI</text>
</svg>