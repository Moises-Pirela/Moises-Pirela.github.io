<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#3a5a40" />
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#588157;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#3a5a40;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#grad1)" />
  
  <!-- Abstract patterns -->
  <g opacity="0.2">
    <path d="M0,100 Q200,150 400,50 T800,100" stroke="#a3b18a" stroke-width="8" fill="none" />
    <path d="M0,200 Q200,250 400,150 T800,200" stroke="#a3b18a" stroke-width="6" fill="none" />
    <path d="M0,300 Q200,350 400,250 T800,300" stroke="#a3b18a" stroke-width="4" fill="none" />
  </g>
  
  <!-- Center Icon -->
  <g transform="translate(400,200)">
    <circle cx="0" cy="0" r="70" fill="#a3b18a" opacity="0.9" />
    
    <!-- Document icon -->
    <rect x="-35" y="-45" width="70" height="90" rx="5" fill="#fff" />
    <line x1="-20" y1="-25" x2="20" y2="-25" stroke="#3a5a40" stroke-width="4" />
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#3a5a40" stroke-width="4" />
    <line x1="-20" y1="5" x2="20" y2="5" stroke="#3a5a40" stroke-width="4" />
    <line x1="-20" y1="20" x2="5" y2="20" stroke="#3a5a40" stroke-width="4" />
  </g>
  
  <!-- Bottom text -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">BLOG POST THUMBNAIL</text>
</svg>